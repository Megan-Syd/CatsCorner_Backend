<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<h2>Course List</h2>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
<div class="container mt-5">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Level</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.name}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.duration}"></td>
            <td th:text="${course.level}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{'/courses/edit/{courseId}(courseId=${course.id})}">Edit</a>
                <a class="btn btn-primary btn-sm" th:href="@{'/courses/delete/{courseId}(courseId=${course.id})}" onclick="if(!(confirm('Are you sure you want to delete the user?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" href="/courses/create">Create a new course</a>
</div>


</body>
</html>
